<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vũ Công Tuấn</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <img id="background" src="./ảnh/Alec_Benjamin_-_Let_Me_Down_Slowly_single_artwork.jpg" alt="">
    <audio id="song" src="./nhạc/Let Me Down Slowly - Alec Benjamin.mp3"></audio>
    <div class="container">
        <div class="box"></div class="box">
            <img id="thumbnail" src="./ảnh/Alec_Benjamin_-_Let_Me_Down_Slowly_single_artwork.jpg" alt="">
            <img id="play-pause" onclick="playPause()" src="./icon/icons8-circled-play-100.png" alt="">
            <img id="next-song" onclick="nextsong()" src="./icon/icons8-fast-forward-100.png" alt="">
            <img id="previous-song"onclick="previoussong()" src="./icon/icons8-skip-to-start-96.png" alt="">
        
            <div class="song-artist">Alec Benjamin</div>
            <div class="song-title">Let Me Down Slowly</div>
        
            <input type="range" min="0" max="" value="0" id="progress-bar" onchange="changeProgressBar()">
            <div class="currentTime"></div>
            <div class="durationTime"></div>
    </div>
    
<script src="index.js"></script>
</body>

</html>
